<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sesions Manager</h1>
        <form id="item-form">
            <input type="text" id="title" placeholder="User" required>
            <input type="password" id="description" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <ul id="item-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
